<!DOCTYPE html>
<html>


<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Autofill Assistant</title>
</head>
<body>
  <button id="viewData">View Saved Data</button>
  <button id="enterData">Enter New Data</button>
  <button id="fillForm">Fill Page</button>

  <div id="newDataSection">
    <h3>Enter Your Data:</h3>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="postalCode" placeholder="Postal Code">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="phoneNumber" placeholder="Phone Number">
	<h4> Drop Resume Here </h4>
	<div id="cvDropArea" class="drop-area">
	    <p>Drag & Drop your Resume here</p>
	</div>
	<h4> Drop Cover Letter Here </h4>
	<div id="coverLetterDropArea" class="drop-area">
		<p>Drag & Drop your Cover Letter here</p>
	</div>
    <button id="uploadFiles">Upload</button>
    <button id="saveData">Save</button>
  </div>

  <div id="savedDataSection" style="display:none;">
    <h3>Your Saved Data:</h3>
    <p>First Name: <span id="savedFirstName"></span></p>
    <p>Last Name: <span id="savedLastName"></span></p>
    <p>Address: <span id="savedAddress"></span></p>
    <p>City: <span id="savedCity"></span></p>
    <p>State: <span id="savedState"></span></p>
    <p>Postal Code: <span id="savedPostalCode"></span></p>
    <p>Email: <span id="savedEmail"></span></p>
    <p>Phone Number: <span id="savedPhoneNumber"></span></p>
    <p>Resume : <span id="savedCv"></span></p>
    <p>Cover Letter : <span id="savedCoverLetter"></span></p>
    <button id="editData">Edit</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
